{% extends 'template/base.html' %}

{% block menu %}
<p style="color: #0d6efd; font-family: 'Helvetica Neue', sans-serif; font-size: 28px; font-weight: bold; letter-spacing: -1px; line-height: 1; text-align: center; padding-top: 18px;">Ajouter un compte</p>
{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <fieldset disabled>
        <legend>Ajout d'un Compte</legend>
        <div class="mb-3">
          <label for="{{ form.username }}" class="form-label">Nom d'utilisateur</label>
          <input type="text" id="{{ form.username }}" class="form-control" placeholder="username">
        </div>
        <div class="mb-3">
          <label for="{{ form.password }}" class="form-label">Mot de passe</label>
          <input type="text" id="{{ form.password }}" class="form-control" placeholder="password">
        </div>
        <div class="mb-3">
          <div class="form-check">
            <label for="{{ form.nom }}" class="form-label">Nom</label>
            <input type="text" id="{{ form.nom }}" class="form-control" placeholder="nom">
          </div>
        <div class="mb-3">
            <div class="form-check">
              <label for="{{ form.prenom }}" class="form-label">Prénom</label>
              <input type="text" id="{{ form.prenom }}" class="form-control" placeholder="prenom">
            </div>
        </div>
        <div class="mb-3">
            <label for="{{ form.poste }}" class="form-label">Poste</label>
            <select id="{{ form.poste }}" class="form-select">
              <option>TECHNICIEN</option>
              <option>USER</option>
              <option>ADMIN</option>
            </select>
          </div>
        <div class="mb-3">
            <div class="form-check">
              <label for="{{ form.addr_mail }}" class="form-label">Adresse e-mail</label>
              <input type="text" id="{{ form.addr_mail }}" class="form-control" placeholder="addr_mail">
            </div>
        </div>

        <button type="submit" values="Submit" class="btn btn-primary">Créer</button>
    </fieldset>
{% endblock %}
