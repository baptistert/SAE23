{% extends "index.html" %}

{% block content %}
    <h1>Liste des personnes</h1>
    {% if personneList %}
    <ul>
        {% for personne in personneList %}
            <li>
                <a href= "{% url 'personne-detail' personne.id %}">
                {{ personne.id }} </a> ({{personne.nom}})
            </li>
        {% endfor %} 
    </ul>
    {% else %}
        <p>Il n'y a pas de personnes.</p>
    {% endif %}
{% endblock %}
